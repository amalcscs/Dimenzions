        <style>

            }

    <body>


       
        <div class="container-scroller ">
            <div class="container-fluid page-body-wrapper full-page-wrapper ">
                <div class="content-wrapper d-flex align-items-center auth px-0 coat ">
                    <div class="row w-100 mx-0  ">
                        <div class="col-12 col-md-6 col-lg-4 mx-auto ">
                            <div class="auth-form-light text-left py-5 px-4 ">
                                <div class="brand-logo ">

                                    <div class="row ">
                                        <div class="col-12 col-sm-4 col-md-4 col-lg-4 " id="log">
                                            <img src="{% static 'images/logo-mini.svg ' %} " width="40 " height="40 " alt="logo " />
                                        </div>
                                        <span class="col-6 col-sm-8 col-md-8 col-lg-8 justify-content-left " id="head">
                                            <h3>DiMEnzions</h3>

                                        </span>
                                    </div>





                                </div>
                                <h4>Hello! let's get started</h4>
                               
                                <form class="pt-3" action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg"  name="first_name" placeholder="First Name" autocomplete=off Required> 
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg"  name="last_name" placeholder="Last Name" autocomplete=off Required> 
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-lg" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" name="email" placeholder="Email" autocomplete=off Required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" name="username" placeholder="Username" autocomplete=off Required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" id="newpass" name="password" placeholder="Password" autocomplete=off Required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" id="conpassword" name="cpassword" placeholder="Confirm Password" autocomplete=off Required>
                                    </div>
                                    <span id='message'></span>
                                    <br>
                                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                         <script>
                     $('#conpassword').on('change', function () {
                      if ($('#newpass').val() == $('#conpassword').val()) {
                        $('#message').html('Password Matching').css('color', 'green');
                      } else 
                        $('#message').html('Password Not Matching').css('color', 'red');
                    });
                        </script>
                                    <div class="mt-3">

                                        <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                       SIGN UP
                                      </button>
                                    </div>
                                </form>
                                
                               
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <!-- plugins:js -->
        <script src="{% static 'styles/vendors/js/vendor.bundle.base.js' %} "></script>
        <!-- endinject -->

        <!-- End plugin js for this page -->

        <script src="{% static 'styles/js/hoverable-collapse.js' %} "></script>
        <script src="{% static 'styles/js/template.js' %} "></script>
        <script src="{% static 'styles/js/settings.js' %} "></script>
        <script src="{% static 'styles/js/todolist.js' %} "></script>
        <!-- endinject -->
        <!--file upload -->
        <script src="{% static 'styles/js/file-upload.js' %}"></script>
    </body>

    <script>
        //static/js/script.js
    $(document).ready(function(){
      $("#email").change(function () {
        var email = $(this).val();
    
        $.ajax({
          url: 'Signup_emailval',
          data: {
            'email': email
          },
          dataType: 'json',
          success: function (data) {
            if (data.is_taken) {
              alert("Email already exists.");
            }
          }
        });
    
      });
    });
    
    </script>
<script>
    $( '#picture_change' ).submit ( function ( event ) {
    
        event.preventDefault (  );
        event.stopPropagation (  );
    
        var $scriptUrl = $( '#picture_change' ).attr ( 'action' );
        var $postData = new FormData($('#picture_change')[0]);
    
        $.ajax ( {
            method : 'POST',
            url : $scriptUrl,
            data    : $postData,
            cache : false,
            processData: false,
            contentType: false,
            dataType : 'json',
            success : function ( data, textStatus, jqXHR ) {
                if ( data.success === true ) { alert ('success'); }
                else { alert ('failure'); }
            },
            error : function ( jqXHR, textStatus, errorThrown ) {
                alert (  jqXHR.responseText  );/*This returns the empty array*/
            }
        } );
    
    } );
    </script>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if msg_success %}
    <script>
        Swal.fire({
            position: 'center',
            icon: 'success',
            text: '{{ msg_success }}',
            showConfirmButton: false,
            timer: 3000
        }).then(function () {
            javascript: history.go(-2);
        })
        
    </script>
	{% endif %}

<script>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    </script>
    </html>
